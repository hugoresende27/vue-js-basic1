<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>To-Do List</title>
    </head>

    <body>
        
        <main id="app">
            
            <section class="todo-list">
                
                
                <h3>To-do List</h3>

                <div class="all-todos" v-for="(item, index) in todoList" :key="index">
                    <div
                            class="single-todo"
                            :class="{ done: item.done }">
                        <p @click="item.done = !item.done; storeTodos();">{{ item.text }}</p>
                    </div>
                </div>
                <button
                        v-if="todoList.length"
                        class="clear"
                        @click="todoList = []; storeTodos();">
                    Clear All</button>

                <input type="text" placeholder="Add new to-do" v-model="newItem">
                <button class="add" @click="addItem(); storeTodos();">Add</button>

                <div class="instructions">
                    Instructions:
                    <ul>
                        <li>Click the to-do text to toggle between done / undone</li>
                        <li>Use clear all button to remove all items</li>
                        <li>Use the input field to add new to-dos</li>
                    </ul>
                </div>
            </section>

        </main>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="scripts.js"></script>
    </body>

</html>
